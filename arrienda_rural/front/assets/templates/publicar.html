{% extends 'base.html' %}

{% block contenido %}
  <div class="publicar-container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2 publicar-form">
        <h1 class="mb-4">Publica tu propiedad en 5 minutos!</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">{{ direccion_form.as_p }}</div>
          <div class="mb-3">{{ inmueble_form.as_p }}</div>
          <div class="mb-3">{{ imagen_form.as_p }}</div>
          <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#id_region').change(function () {
        var url = "{% url 'cargar_comunas' %}" // URL para cargar las comunas
        var regionId = $(this).val()
    
        $.ajax({
          url: url,
          data: {
            region_id: regionId
          },
          success: function (data) {
            $('#id_comuna').html('')
            $.each(data, function (key, value) {
              $('#id_comuna').append('<option value="' + value.id + '">' + value.nombre + '</option>')
            })
          }
        })
      })
    })
  </script>
{% endblock %}
